  <div class="sub byline">
    <time class="date">26 марта 2013</time>
  </div>
  <div class="text">
  <p>Категорически не могу смотреть видео, в котором звук рассинхронизирован. Любое, даже самое клевое. Если движения губ не совпадают со звуковой дорожкой, то все, пиздец, выключаю сразу.</p>
