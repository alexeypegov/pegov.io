  <h2><a href="2011-12-15-тима-и.html">Тима и...</a></h2>
  <div class="sub">
    <time class="date">15 декабря 2011</time>
    <span class="tags">
      <span class="tag">жизнь</span>, <span class="tag">тимур</span>
    </span>
  </div>
  <div class="text">
  <p>Привожу сегодня мелкого в садег, стоим у домофона, я его спрашиваю:</p>
<p>— Тима, говорить будешь?<br/>
— Да.<br/>
— Говори!</p>
<p>И он выдает:
— Тима и папа.</p>
<p>Вошли, а там все ржут :)</p>

  </div>
