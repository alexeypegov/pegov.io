  <div class="text">
  <p>Сын (3 года) просит купить арбуз:</p>
<p>— Леш, давай купим арбуз?<br/>
— Не хочу<br/>
— Почему?<br/></p>
<p>— Ну, а вдруг он будет невкусным?<br/></p>
<p>Захар:</p>
<p>— А вдруг он будет вкусным?</p>
<p>Ахах.</p>
<p>Купили.</p>
<p>Вкусный.</p>
