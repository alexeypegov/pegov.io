  <div class="text">
  <p>Чтобы каждая сессия bash объединяла историю в один глобальный файл, надо в <code>~/.bash_logout</code> добавить строку: <code>history -a $HISTFILE</code></p>
<p>Ну, а про CTRL+R  вы же знаете, да? :)</p>
