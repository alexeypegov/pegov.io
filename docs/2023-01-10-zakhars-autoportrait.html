  <h2><a href="2023-01-10-zakhars-autoportrait.html">Захар, 2022</a></h2>
  <div class="sub byline">
    <time class="date">10 января 2023</time>
  </div>
  <div class="text">
  <p><img src="images/zakhars-selfportrait.jpg" alt="Автопортрет Захара" loading="lazy" width="600" height="600" srcset="images/zakhars-selfportrait@2x.jpg 2x" /></p>
<p>Пока мы жили в <a href="https://ru.wikipedia.org/wiki/%D0%9D%D0%B5%D0%B2%D1%88%D0%B5%D1%85%D0%B8%D1%80">Невшехире</a>, я снял несколько своих автопортретов, а Захар, увидев это, решил снять себя. Только самостоятельно сжать грушу у него не получилось, так что пришлось помочь.</p>
